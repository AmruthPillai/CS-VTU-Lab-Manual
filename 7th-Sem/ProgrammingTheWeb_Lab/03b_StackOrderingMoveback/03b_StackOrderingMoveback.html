<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      var originalPosition;

      function moveUp(currLayer) {
        newStack = document.getElementById(currLayer).style;
        originalPosition = newStack.zIndex;
        newStack.zIndex = '10';
      }

      function moveDown(currLayer) {
        document.getElementById(currLayer).style.zIndex = originalPosition;
      }
    </script>

    <style>
      .one {
        border: solid thick black;
        background-color: brown;
        padding: 10px;
        width: 300px;
        height: 200px;
        position: absolute;
        top: 100px;
        left: 200px;
        z-index: 0;
      }

      .two {
        border: solid thick black;
        background-color: gray;
        padding: 10px;
        width: 300px;
        height: 200px;
        position: absolute;
        top: 140px;
        left: 240px;
        z-index: 0;
      }

      .three {
        border: solid thick black;
        background-color: white;
        padding: 10px;
        width: 300px;
        height: 200px;
        position: absolute;
        top: 180px;
        left: 280px;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <p class="one" id="stack1" onmouseover="moveUp('stack1')" onmouseout="moveDown('stack1')">This is the first paragraph.</p>
    <p class="two" id="stack2" onmouseover="moveUp('stack2')" onmouseout="moveDown('stack2')">This is the second paragraph.</p>
    <p class="three" id="stack3" onmouseover="moveUp('stack3')" onmouseout="moveDown('stack3')">This is the third paragraph.</p>
  </body>
</html>
