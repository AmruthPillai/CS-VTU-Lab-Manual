<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML1.1//EN" "http://www.w3.org/TR/XHTML11.dtd">

<html xmlns="http://www.w3.org//1993/XHTML">
    <body>
        <script type="text/JavaScript">
            var num = prompt("Enter a number \n"," ");
            if(num>0 && num!=null){
                msgtr ="number and its square";
                for(i =1 ; i<=num;i++){
                    msgtr = msgtr + i +"--" + i * i + "\n";
                }
                alert(msgtr);
            }else{
                alert("no proper input");
            }

        </script>
    </body
</html>
