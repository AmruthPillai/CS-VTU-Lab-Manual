<?xml version = "1.0" encoding = "utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml">
  <head>
    <script type='text/javascript'>
      function validateFields(usnElement,semElement)
      {
        var usnRegExp=/^[1-4][a-zA-Z][a-zA-Z][0-9][0-9][a-zA-Z][a-zA-Z][0-9][0-9][0-9]$/;
        var semRegExp=/^[1-8]$/;
        //both usn and sem dont match
        if(!usnElement.value.match(usnRegExp) && !semElement.value.match(semRegExp))
        {
          alert("Invalid usn \n Invalid sem");
          return false;
        }
        //only usn doesn't match
        else if(!usnElement.value.match(usnRegExp) && semElement.value.match(semRegExp))
        {
          alert("Invalid usn \n Valid sem");
          return false;
        }
        //only sem doesn't match
        else if(usnElement.value.match(usnRegExp) && !semElement.value.match(semRegExp))
        {
          alert("Valid usn \n Invalid sem");
          return false;
        }
        // both match
        else
        {
          alert("Valid usn \n Valid sem");
          return true;
        }
      }
    </script>
  </head>
  <body>
    <form>
      Enter your USN. : <input type='text' id='usn'/> <br/><br/>
      Enter your Sem.  :<input type='text' id='sem'/> <br/><br/>
      <input type='submit' onclick="validateFields(document.getElementById('usn'), document.getElementById('sem'))"  value='Validate' />
    </form>
  </body>
</html>
