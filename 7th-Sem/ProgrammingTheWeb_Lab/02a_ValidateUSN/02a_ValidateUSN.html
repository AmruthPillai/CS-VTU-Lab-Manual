<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      function validateUSN() {
        var usn = document.getElementById('usn').value;
        var usnRegExp = /^[1-4][A-Z][A-Z][0-9][0-9][A-Z][A-Z][0-9][0-9][0-9]$/;

        if (!usn.match(usnRegExp) || usn.length != 10) {
          alert('Invalid USN');
          return false;
        } else {
          alert('Valid USN');
          return true;
        }
      }
    </script>
  </head>
  <body>
    <form>
      Enter USN: <input type="text" id="usn">
      <input type="submit" onclick="validateUSN()" value="Validate USN">
    </form>
  </body>
</html>
