<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://wwww.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <script language="JavaScript">
            function calc(){
                var x= prompt("Enter the value of fibonacci");
                x = parseInt(x);
                var y1 = 0,i,y2=1,res;
                if(x<0 || x==0){
                    document.write("series is not possible")
                }if(x==1){
                    documnet.write(y1);
                }if(x>1){
                    document.write(y1,"&nbsp &nbsp",y2);
                }
                for(i=2;i<x;i++){
                    res = y1+y2;
                    y1=y2;
                    y2=res;
                    document.write("&nbsp &nbsp",res);
                }
            }
        </script>
    </head>
    <body onload="calc()"></body>
</html>
